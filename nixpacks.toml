[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20']

[phases.install]
cmds = [
  'composer install --optimize-autoloader --no-dev',
  'npm ci'
]

[phases.build]
cmds = [
  'npm run build',
  'mkdir -p storage/app/public/user_photos',
  'chmod -R 775 storage'
]

[start]
cmd = 'php artisan migrate --force && rm -f public/storage && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=$PORT'
