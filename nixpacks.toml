[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20']

[phases.install]
cmds = [
  'composer install --optimize-autoloader --no-dev',
  'npm ci'
]

[phases.build]
cmds = [
  'npm run build',
  'mkdir -p storage/app/public/user_photos',
  'chmod -R 775 storage'
]

[start]
cmd = 'php artisan config:cache && php artisan route:cache && php artisan view:cache && php -S 0.0.0.0:$PORT -t public'
