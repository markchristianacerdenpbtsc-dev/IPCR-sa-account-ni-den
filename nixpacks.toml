[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20']

[phases.install]
cmds = [
  'composer install --optimize-autoloader --no-dev',
  'npm install'
]

[phases.build]
cmds = [
  'npm run build',
  'mkdir -p /app/public/build',
  'cp -r public/build/* /app/public/build/ 2>/dev/null || echo "Build files copied"'
]

[phases.setup.nixPkgs]

[start]
cmd = 'php artisan storage:link 2>/dev/null || true; php artisan serve --host=0.0.0.0 --port=$PORT'
